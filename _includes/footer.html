<footer class="footer u-section">
  <div class="footer__content u-wrap">
    <ul class="footer__contact">
      <li>
        {% include email.html %}</a>
      </li>
      {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            {% include icon-github.svg %}
            {{ site.github_username }}
          </a>
        </li>
      {% endif %}
      {% if site.twitter_username %}
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            {% include icon-twitter.svg %}
            @{{ site.twitter_username }}
          </a>
        </li>
      {% endif %}
    </ul>

    <div>
      <a target="_blank" href="http://diversitycharter.org" class="footer__diversity">
        <img src="{{ SITEURL }}/assets/supporting-diversity.png" alt="Supporting Diversity">
      </a>
    </div>
  </div>
</footer>
